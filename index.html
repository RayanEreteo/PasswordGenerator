<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="./JS/app.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./password_3715.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/7fd6573af6.js" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./JS/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Password Generator</h1>
    <div class="main-container">
        <p class="info-text">Click on the input to generate password.</p>
        <form>
            <div class="input-container">
                <input type="text" class="pass-output" autocomplete='off' placeholder="Your password will be generated here.">
            </div>
            <div class="button-container">
                <button id="generate">Generate password</button>
                <a href="https://github.com/RayanEreteo/PasswordGenerator" target="_blank">Go to source code</a>
            </div>
        </form>
        <div class="pass-length-container">
            <label for="pass-length">Password length</label>
            <input type="range" name="slider" id="pass-length-slider" min="2" max="25" value="7" autocomplete="off">
            <p id="pass-length-valuenumber">0</p>
        </div>
    </div>
</body>
</html>
